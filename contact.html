<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e086755ed.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js"></script>
    <title>Document</title>
</head>
<body>
  <nav class="sticky-top navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
      <a class="navbar-brand" href="#">
        <h2 class="mb-0">Ecommerce</h2>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link text-dark" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="product.html">Products</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="contact.html">Contact</a></li>
        </ul>
        <div class="d-flex gap-3">
          <a href="login.html" class="btn btn-outline-dark btn-sm">
            <i class="fa-solid fa-right-to-bracket me-2"></i> Login
          </a>
          <a href="register.html" class="btn btn-outline-dark btn-sm">
            <i class="fas fa-user-plus me-2"></i> Register
          </a>
          <a href="cart.html" class="btn btn-outline-dark btn-sm">
            <i class="fa-solid fa-cart-shopping me-2"></i> Cart (<span id="cart-value">0</span>)
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container contact">
    <h1 class="contact-center">Contact Us</h1>
    <hr class="style1">
    <form  class="center">
        <div class="form-group mb-3">
          <label for="usr" class="mb-2 text-dark">Name:</label>
          <input type="text" class="form-control" id="usr" placeholder="Enter your Name">
        </div>
        <div class="form-group mb-3">
          <label for="pwd" class="mb-2 text-dark">Email:</label>
          <input type="email" class="form-control" id="pwd" placeholder="Enter your mail">
        </div>
        <div class="form-group mb-3">
            <label for="comment" class="mb-2 text-dark">Message</label>
            <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Enter your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary form-btn mt-2 btn-outline-dark rounded-lg">Send</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="container-fluid footer">
      <div class="footer-text" style="padding-bottom: 20px;">Made with <span class="entypo-heart"></span> by<u>Rinku Jacob</u></div>
    </div>
      
  </footer>
</body>
</html>
